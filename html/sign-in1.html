    function login(){
         var username=$("#username").val();
         var password=$("#password").val();
         if(password==""){
            getInterface().callAndroidLog("密码不能为空！");
         }
            else{
                    $.ajax({
                    type:"POST",
                    url:HOSTNAME+"/clientLogin",
                    data:{username:username,password:password},
                    datatype:"json",
                    xhrFields:{
                        withCredentials:true
                    },
                    crossDomain:true,
                    success:function(result){
                         // console.log(result);

                                if(result.code==1)
                                {              
                           
                                 

                                     getInterface().html_jump_href(service+'/home.html', 'no');
                              }

                                {
                                        getInterface().callAndroidLog("用户名或者密码错误！");
                                    // alert(result.err);
                                 }
                }
                    // error:function(){}
                        
                // }
                    });
            }
    }
