var partId = getQueryStringByName('partId');
var title = '';
var num = '0';
var picId = partId;

// 获取数据
getInterface().post_action("getOperation",'','get');
function return_action(data,data2){
    if(data2 == 'getOperation'){
        if(data.code == 1){
            for (var i in data.operations){
                //渲染title
                if(data.operations[i].id == partId){
                    title = data.operations[i].name;
                }
                //渲染气泡
                if(data.operations[i].parentid == partId){
                    if(i == num){
                        $(".circular"+i+" span:last").text(data.operations[i].name);
                        //加载图标
                        var logoId = data.operations[i].parentid;
                        if(logoId == '5tnd94ii' || logoId == 'erduolc1' || logoId == 'jr6j96ix' || logoId == 'xagv4r6a' || logoId == 'xiabac1' || logoId == 'xyjadma8'){
                            $(".circular"+i+" span:first").css('background-image','url(../image/qie/part'+data.operations[i].parentid+'.png)');
                        }else{
                            $(".circular"+i+" span:first").css('background-image','url(../image/qie/part3civrquh.png)');
                        }
                        $(".circular"+i+"").fadeIn().attr('data-partId',data.operations[i].id);
                    }else{
                        $(".circular"+num+" span:last").text(data.operations[i].name);
                        //加载图标
                        var logoId = data.operations[i].parentid;
                        if(logoId == '5tnd94ii' || logoId == 'erduolc1' || logoId == 'jr6j96ix' || logoId == 'xagv4r6a' || logoId == 'xiabac1' || logoId == 'xyjadma8'){
                            $(".circular"+num+" span:first").css('background-image','url(../image/qie/part'+logoId+'.png)');
                        }else{
                            $(".circular"+num+" span:first").css('background-image','url(../image/qie/part3civrquh.png)');
                        }
                        $(".circular"+num+"").fadeIn().attr('data-partId',data.operations[i].id);
                    }
                    num++;
                }
            }
            $('#title').text(title);
            //解除loading
            getInterface().hud_hide();
        }
    }
}
